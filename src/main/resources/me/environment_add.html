<script type="text/javascript">

    function clearNoNum(obj){
        //先把非数字的都替换掉，除了数字和.
        obj.value = obj.value.replace(/[^\d.]/g,"");
        //必须保证第一个为数字而不是.
        obj.value = obj.value.replace(/^\./g,"");
        //保证只有出现一个.而没有多个.
        obj.value = obj.value.replace(/\.{2,}/g,".");
        //保证.只出现一次，而不能出现两次以上
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
        //保证 数字整数位不大于8位
        if(100000000<=parseFloat(obj.value))
            obj.value = "";
    }
    function addDevice() {
        var area = $('#e_area').val();
        var name = $('#e_name').val();
        var normal = $('#e_normal').val();
        var threshold = $('#e_threshold').val();
        if (!checkParams({
            normal: normal,
            threshold: threshold
        })) {
            return false;
        }
        $.post("/environment/addEnvironment",
            {
                area: area,
                name: name,
                normal: normal,
                reportThreshold: threshold
            }, function (data) {
                if (data.ec === 200) {
                    alert('增加成功');
                    location.href = "/me/environment.html";
                } else {
                    alert(data.em);
                }
            });
    }

    function checkParams(params) {
        if (!params.normal) {
            alert('正常值不能为空~');
            return false;
        }
        if (!params.threshold) {
            alert('阈值不能为空~');
            return false;
        }
        return true;
    }
</script>
